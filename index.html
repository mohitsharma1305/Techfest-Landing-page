<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Techfest Landing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #222;
    }
    header {
      width: 100%;
      padding: 1.2rem 5%;
      background: #0a1d37;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      color: white;
      font-size: 1.8rem;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 2rem;
      font-size: 1rem;
      transition: color 0.3s;
    }
    header nav a:hover {
      color: #ffd700;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
      background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
    }
    .hero h2 {
      font-size: 3rem;
      font-weight: bold;
      color: #0a1d37;
      animation: fadeInDown 1s ease-out;
    }
    .hero p {
      font-size: 1.3rem;
      max-width: 600px;
      margin: 1rem auto;
      color: #333;
      animation: fadeInUp 1s ease-out;
    }
    .hero .btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: #0a1d37;
      color: white;
      border-radius: 50px;
      margin-top: 1.5rem;
      text-decoration: none;
      font-size: 1.1rem;
      transition: transform 0.3s, background 0.3s;
      animation: fadeInUp 1.3s ease-out;
    }
    .hero .btn:hover {
      background: #ffd700;
      color: #0a1d37;
      transform: scale(1.05);
    }

    /* Animation */
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-50px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(50px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Floating Shapes */
    .shapes span {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #0a1d37;
      opacity: 0.2;
      border-radius: 50%;
      animation: float 8s linear infinite;
    }
    @keyframes float {
      0% {transform: translateY(0) rotate(0deg);}
      100% {transform: translateY(-1000px) rotate(720deg);}
    }
    .shapes span:nth-child(1) {left: 10%; animation-delay: 0s;}
    .shapes span:nth-child(2) {left: 30%; animation-delay: 2s;}
    .shapes span:nth-child(3) {left: 50%; animation-delay: 4s;}
    .shapes span:nth-child(4) {left: 70%; animation-delay: 6s;}
    .shapes span:nth-child(5) {left: 90%; animation-delay: 1s;}

    /* Responsive */
    @media (max-width: 768px) {
      .hero h2 {font-size: 2.2rem;}
      .hero p {font-size: 1.1rem;}
    }
    @media (max-width: 480px) {
      header nav {display: none;}
      .hero h2 {font-size: 1.8rem;}
      .hero p {font-size: 1rem;}
    }
  </style>
</head>
<body>

  <header>
    <h1>Techfest</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to Techfest, IIT Bombay</h2>
    <p>Be the developer who fuels the engine of Asiaâ€™s biggest tech movement. Build. Innovate. Inspire.</p>
    <a href="#" class="btn">Get Started</a>
  </section>

  <div class="shapes">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

</body>
</html>
